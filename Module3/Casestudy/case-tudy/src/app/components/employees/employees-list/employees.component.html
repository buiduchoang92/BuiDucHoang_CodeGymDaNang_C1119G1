<div class="row justify-content-between">
  <button class="btn btn-success" [routerLink]="['/employee-create']">Thêm mới</button>
  <div class="d-flex">
    <input class="form-control mr-3" type="text" placeholder="Nhập tên nhân viên cần tìm" style="width: 250px" [(ngModel)]="term">
    <button class="btn btn-outline-success">Search</button>
  </div>
</div>
<div class="row mt-4 d-flex justify-content-center">
  <h3>Danh Sách Nhân Viên</h3>
</div>
<div class="row mt-4">
  <table class="table table-striped " style="font-size: small">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Part</th>
      <th>Level</th>
      <th>BirthDay</th>
      <th>IDCart</th>
      <th>Salary</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th class="d-flex justify-content-center">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employees |filter:term">
      <td>{{e.id}}</td>
      <td>{{e.fullName}}</td>
      <td>{{e.position}}</td>
      <td>{{e.part}}</td>
      <td>{{e.level}}</td>
      <td>{{e.birthday}}</td>
      <td>{{e.idCard}}</td>
      <td>{{e.salary}}</td>
      <td>{{e.phone}}</td>
      <td>{{e.email}}</td>
      <td>{{e.address}}</td>
      <td>
        <div class="d-flex">
          <button class="btn btn-success mr-2">Edit</button>
          <button (click)="onDelete(e.id)" class="btn btn-primary">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
