<h2 class="text-center">Login</h2>
<div class="row d-flex justify-content-center">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label >
      Email
      <input type="email" formControlName="email" class="form-control" >
    </label>
    <div class="alert alert-danger" *ngIf="loginForm.get('email').invalid&&loginForm.get('email').touched">
      Email is requered
    </div>
  </div>
  <div class="form-group">
    <label >
      Password
      <input type="password" formControlName="password" class="form-control" >
    </label>
    <div class="alert alert-danger" *ngIf="loginForm.get('password').invalid&&loginForm.get('password').touched">
      Password is requered and minlenght is 6!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
</div>
<pre>
  {{loginForm.value | json}}
</pre>
